<ion-content padding id="settings_page_body" class="cls-settings-pg">
  <img class="header_image" src="assets/imgs/brand.png"/>
  <h2 class="mtitle">Settings</h2>
  
  <ion-item  class="cls-settings-edit-link">
    <div (click)=editSiteLoginURL()>
      Edit
    </div>
  </ion-item>
  
  
  <!--<ion-item>
    <div>
      Confirm Site Login URL:<br/>
    </div>
  </ion-item>-->
  
  <ion-item class="cls-edit-head-content">    
    <div style="border-bottom: 0.55px solid #c8c7cc; padding: 10px 0 10px 10px;">
      Confirm Site Login URL:
    </div>
    <div style="padding: 10px 10px 10px 10px;">
      {{siteName}}
    </div>
  </ion-item>
  
  
  <ion-row radio-group [(ngModel)]="scantype" (ionChange)="changeScanType()" style="background-color: #fff; margin-top: 10px;">
    
    
    <ion-col style="border: 0;">
      <ion-item>
        <ion-label>No Tag</ion-label>
        <ion-radio value="notag"></ion-radio>
      </ion-item>
    </ion-col>
    
    <ion-col style="border: 0;">
      <ion-item>
        <ion-label>NFC</ion-label>
        <ion-radio value="nfc"></ion-radio>
      </ion-item>
    </ion-col>
    
    <ion-col style="border: 0;">
      <ion-item>
        <ion-label>QR</ion-label>
        <ion-radio value="qr"></ion-radio>
      </ion-item>
    </ion-col>
    
  </ion-row>
    

  <ion-item>
    <ion-label>Alerts - Turn on Timer</ion-label>
    <ion-toggle [(ngModel)]="peppertimer" (ionChange)="changeTimerSettings()" color="secondary"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>Scan to sign in</ion-label>
    <ion-toggle disabled="{{disableScanSignin}}" [(ngModel)]="pepperoni" (ionChange)="change()" color="secondary"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>Scan to sign off</ion-label>
    <ion-toggle disabled="{{disableScanSignoff}}" [(ngModel)]="scansignoff" (ionChange)="changeScanSignoff()" color="secondary"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>Alert Acknowledged</ion-label>
    <ion-toggle [(ngModel)]="pepperalert" (ionChange)="changeAlertAcknowledged()" color="secondary"></ion-toggle>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>  
    <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-icon name="home" color="primary" size="large" (click)=home() style="font-size: 36px;"></ion-icon>
          </ion-col>
          <ion-col col-8>
          </ion-col>
          <ion-col col-2 style="text-align: right;">
            <ion-icon name="arrow-round-back" color="primary" size="large" (click)=back() style="font-size: 36px;"></ion-icon> 
          </ion-col>
        </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-footer>
