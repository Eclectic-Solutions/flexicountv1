<ion-content padding id="home_page">
  <img class="header_image" src="assets/imgs/brand.png"/>
  <h2 class="mtitle" >Sign Off</h2>

  <div class="scan-item" >
    
  <ion-card>
    <h3 class="text_center">You are about to sign off cleaning for {{LoginUserapiDetails}}</h3>
  </ion-card>
  
  </div>

  <!-- <h3 class="text_center">You are about to sign off cleaning for {{abc.store}} {{abc.department}} </h3>   -->

  <div [class]="classVariable11">
    <button ion-button color="secondary" full large (click) = completion_summary() >Sign Off cleaning for<br/>this location here</button>
  </div>
  
  <div [class]="classVariable12">
    <div class="qrscaner" ></div>
    <button ion-button color="secondary" full large (click) = scan2Code() >Capture QR Code</button>
  </div>
  
  <div [class]="classVariable13">
    <button ion-button color="secondary" full large disable>TOUCH OUT TAG TO SIGN OFF</button>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar>  
    <ion-grid>
        <ion-row>
          <ion-col col-2>
            <div [class]="classVariableBackAll">
              <ion-icon name="home" color="primary" size="large" (click)=home() style="font-size: 36px;"></ion-icon>
            </div>
            
            <div  [class]="classVariableBackNfc">              
              <ion-icon name="home" color="primary" size="large" style="font-size: 36px; color: #9a9ea7;"></ion-icon>
            </div>
            
          </ion-col>
          <ion-col col-8>
          </ion-col>
          <ion-col col-2 style="text-align: right;">
            <div [class]="classVariableBackAll">
              <ion-icon name="arrow-round-back" color="primary" size="large" (click)=back() style="font-size: 36px;"></ion-icon>
            </div>
            
            <div  [class]="classVariableBackNfc">
              <ion-icon name="arrow-round-back" color="primary" size="large" style="font-size: 36px;  color: #9a9ea7;"></ion-icon>
            </div>           
            
          </ion-col>
        </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-footer>
