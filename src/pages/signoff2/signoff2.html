<ion-content padding id="home_page">
  <img class="header_image" src="assets/imgs/brand.png"/>
  <h2 class="mtitle" >Sign Off</h2>

  <div class="scan-item" >
  <ion-card *ngFor="let item of loc">
    <h3 class="text_center" *ngIf="text == item.qrcode">You are about to sign off cleaning for {{item.store}} {{item.department}} </h3>
  </ion-card>
  
  <!-- <ion-card >
    <h3 class="text_center">Abcd </h3>
  </ion-card> -->
  </div>

  <!-- <h3 class="text_center">You are about to sign off cleaning for {{abc.store}} {{abc.department}} </h3>   -->

<button ion-button color="secondary" full large (click) = dashbd() >Sign Off cleaning for<br/>this location here</button>
<!--<button ion-button color="dark" full large (click) = signoff() >Cancel and return to<br/>scan QR code</button>
<button ion-button color="textlight" full large (click) = dashbd() >Home</button>-->


</ion-content>

<ion-footer>
  <ion-toolbar>  
    <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-icon name="home" color="primary" size="large" (click)=dashbd() style="font-size: 36px;"></ion-icon>
          </ion-col>
          <ion-col col-8>
          </ion-col>
          <ion-col col-2 style="text-align: right;">
            <ion-icon name="arrow-round-back" color="primary" size="large" (click)=signoff() style="font-size: 36px;"></ion-icon>
          </ion-col>
        </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-footer>
