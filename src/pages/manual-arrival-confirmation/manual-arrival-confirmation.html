<ion-content padding id="home_page">
  <img class="header_image" src="assets/imgs/brand.png"/>
  <h2 class="mtitle" >Arrival Confirmation</h2>

  <div class="scan-item" >
    
  <ion-card>
    <h3 class="text_center">Please confirm you have arrived at location {{LoginUserapiDetails}}</h3>
  </ion-card>
  </div>

<button ion-button color="secondary" full large (click) = manualConfirmation()>ARRIVAL CONFIRMATION</button>




</ion-content>

<ion-footer>
  <ion-toolbar>  
    <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-icon name="home" color="primary" size="large" (click)=home() style="font-size: 36px;"></ion-icon>
          </ion-col>
          <ion-col col-8>
          </ion-col>
          <ion-col col-2 style="text-align: right;">
            <ion-icon name="arrow-round-back" color="primary" size="large" (click)=back() style="font-size: 36px;"></ion-icon> 
          </ion-col>
        </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-footer>
